<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Basic Bank Dashboard</title>
    <!-- CSS -->
    <link rel="stylesheet" href="./style.css" />
    <!-- Font awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
      integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
      />
      <!-- Tailwind -->
      <script src="https://cdn.tailwindcss.com"></script>
    </head>
    <body>
      <div class="m-auto text-white mt-36" style="width: 500px">
        <div class="border-cyan-300 border-2 my-5 px-8 py-20">
          <h2 class="text-3xl font-bold text-center">Log In</h2>
          <div class="flex flex-col gap-2 m-auto mt-12 px-14">
            <input
            type="text"
            id="userName"
            class="my-2 py-3 px-5 rounded bg-white bg-opacity-0 border-cyan-300 border-2"
            value="user"
            autocomplete="off"
            />
            <input
            type="password"
            id="password"
            class="my-2 py-3 px-5 rounded bg-white bg-opacity-0 border-cyan-300 border-2"
            value="admin"
            autocomplete="off"
            />
            <button
            id="loginBtn"
            class="bg-cyan-500 p-3 rounded font-semibold mt-5 hover:bg-cyan-400 duration-300"
            type="submit"
            >
            Log in
            </button>
          </div>
        </div>
      </div>
      <!-- JS FILES -->
      <script src="./login.js"></script>
    </body>
  </html>
